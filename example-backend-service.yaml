---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: example-backend
  name: example-backend
spec:
  type: ClusterIP
  ports:
    - port: 5080
      targetPort: 5080
      protocol: TCP
      name: server
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: redis-stack
  selector:
    app: example-backend